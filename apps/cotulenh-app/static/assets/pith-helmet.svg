<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <g transform="translate(-128, -170) scale(1.5)">
    <!-- Chin Strap (behind helmet brim) -->
    <path d="M 176 340 C 176 420 336 420 336 340" fill="none" stroke="#2a4d36" stroke-width="8" stroke-linecap="round" />
    <!-- Chin Strap Buckle -->
    <rect x="241" y="395" width="30" height="14" rx="4" fill="#6b7c4b" stroke="#2a4d36" stroke-width="2" />

    <!-- HELMET -->
    <!-- Main Dome (Green) -->
    <path d="M 160 300 C 160 140 352 140 352 300 Z" fill="#3c7a46" />
    
    <!-- Ribs/Segments on the dome (Dark Green Lines) -->
    <!-- Center Vertical Line -->
    <line x1="256" y1="180" x2="256" y2="300" stroke="#204526" stroke-width="4" />
    <!-- Left Curve -->
    <path d="M 256 182 Q 200 180 196 300" fill="none" stroke="#204526" stroke-width="4" />
    <!-- Right Curve -->
    <path d="M 256 182 Q 312 180 316 300" fill="none" stroke="#204526" stroke-width="4" />
    
    <!-- Horizontal Band around dome (just above brim) -->
    <path d="M 160 280 Q 256 260 352 280 L 352 300 Q 256 280 160 300 Z" fill="#33683b" stroke="#204526" stroke-width="3" />

    <!-- Brim (projecting front/sides) -->
    <path d="M 130 310 Q 256 270 382 310 L 370 345 Q 256 315 142 345 Z" fill="#3c7a46" stroke="#204526" stroke-width="4" stroke-linejoin="round" />

    <!-- Yellow Circle with Red Star Emblem -->
    <circle cx="256" cy="245" r="28" fill="#fdd835" stroke="#e65100" stroke-width="2" />
    <!-- Red Star -->
    <polygon points="256,227 263,243 280,243 266,254 271,270 256,260 241,270 246,254 232,243 249,243" fill="#d32f2f" />

    <!-- Little knob on top -->
    <path d="M 246 180 Q 256 170 266 180 Z" fill="#3c7a46" stroke="#204526" stroke-width="3" />
  </g>
</svg>
