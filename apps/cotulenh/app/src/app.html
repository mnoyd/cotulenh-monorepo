<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary Meta Tags -->
    <meta name="title" content="Cờ Tư Lệnh Online - Vietnamese Commander Chess" />
    <meta
      name="description"
      content="A demo app showcasing Cờ Tư Lệnh (Vietnamese Commander Chess). Review games, share positions, and solve puzzles. Multiplayer and AI coming soon!"
    />
    <meta name="theme-color" content="#22c55e" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Cờ Tư Lệnh Online - Vietnamese Commander Chess" />
    <meta
      property="og:description"
      content="A demo app showcasing Cờ Tư Lệnh (Vietnamese Commander Chess). Review games, share positions, and solve puzzles."
    />
    <meta property="og:image" content="%sveltekit.assets%/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Cờ Tư Lệnh Online - Vietnamese Commander Chess" />
    <meta
      name="twitter:description"
      content="A demo app showcasing Cờ Tư Lệnh (Vietnamese Commander Chess). Review games, share positions, and solve puzzles."
    />
    <meta name="twitter:image" content="%sveltekit.assets%/og-image.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
