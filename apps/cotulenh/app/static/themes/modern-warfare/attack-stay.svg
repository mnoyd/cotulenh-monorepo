<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <!-- Bomb Shape -->
    <g id="bomb">
       <path d="M-6 -10 L6 -10 Q 8 0 0 16 Q -8 0 -6 -10 Z" fill="white" />
       <rect x="-6" y="-14" width="12" height="4" fill="white" />
       <path d="M-6 -14 L-8 -20 L-2 -14" fill="white" />
       <path d="M6 -14 L8 -20 L2 -14" fill="white" />
    </g>
  </defs>

  <!-- Vertical Motion Lines (Falling) -->
  <path d="M32 0 L32 20" stroke="white" stroke-width="2" stroke-dasharray="4 4" opacity="0.5" />
  <path d="M20 10 L20 30" stroke="white" stroke-width="1" opacity="0.3" />
  <path d="M44 10 L44 30" stroke="white" stroke-width="1" opacity="0.3" />

  <!-- The Falling Bomb -->
  <g transform="translate(32, 28)">
    <use href="#bomb" />
  </g>

  <!-- Impact Target / Ripple below -->
  <g transform="translate(32, 54) scale(1, 0.5)">
    <circle cx="0" cy="0" r="10" stroke="white" stroke-width="2" fill="none" opacity="0.8" />
    <circle cx="0" cy="0" r="18" stroke="white" stroke-width="1" fill="none" opacity="0.4" />
    <circle cx="0" cy="0" r="4" fill="white" />
  </g>
</svg>
