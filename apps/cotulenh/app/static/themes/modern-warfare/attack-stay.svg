<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <!-- Crosshair -->
    <g id="mw-reticle">
      <circle cx="32" cy="32" r="20" stroke-width="2" fill="none" />
      <line x1="32" y1="8" x2="32" y2="24" stroke-width="2" />
      <line x1="32" y1="40" x2="32" y2="56" stroke-width="2" />
      <line x1="8" y1="32" x2="24" y2="32" stroke-width="2" />
      <line x1="40" y1="32" x2="56" y2="32" stroke-width="2" />
    </g>
    <!-- Falling Bomb/Missile -->
    <g id="missile">
      <path d="M28 20 L36 20 L32 44 Z" fill="currentColor" />
      <path d="M28 20 L24 16 L28 14 Z" fill="currentColor" />
      <path d="M36 20 L40 16 L36 14 Z" fill="currentColor" />
    </g>
  </defs>

  <!-- Outline -->
  <use href="#mw-reticle" stroke="black" stroke-width="5" fill="none" />
  <use href="#missile" stroke="black" stroke-width="4" fill="black" />

  <!-- Main -->
  <use href="#mw-reticle" stroke="white" stroke-width="2" fill="none" />
  <use href="#missile" stroke="white" stroke-width="1" fill="white" />
</svg>
