<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="red_cloth" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8a5a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#50322c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <g>
    <!-- Body/Shirt -->
    <path d="M30 55 Q50 50, 70 55 L75 85 Q50 90, 25 85 Z" fill="url(#red_cloth)" stroke="#111" stroke-width="1.5"/>
    
    <!-- Chest Rig (Dark Brown) -->
    <path d="M35 55 L65 55 L62 75 L38 75 Z" fill="#3e2c2c" stroke="#222" stroke-width="1.5"/>
    <rect x="40" y="58" width="6" height="12" fill="#222" rx="1" /> <!-- Mag pouch 1 -->
    <rect x="47" y="58" width="6" height="12" fill="#222" rx="1" /> <!-- Mag pouch 2 -->
    <rect x="54" y="58" width="6" height="12" fill="#222" rx="1" /> <!-- Mag pouch 3 -->
    <path d="M35 55 L30 40 M65 55 L70 40" stroke="#3e2c2c" stroke-width="3" /> <!-- Straps -->

    <!-- Head -->
    <circle cx="50" cy="35" r="12" fill="#e0c2a8" /> <!-- Skin -->
    
    <!-- Bandana (Red Team Color) -->
    <path d="M36 28 Q50 20, 64 28 L64 36 Q50 42, 36 36 Z" fill="#ff9500" stroke="#cc7a00" stroke-width="1.5"/>
    <path d="M62 30 L70 35 L68 42 Z" fill="#ff9500" /> <!-- Knot -->

    <!-- Arms -->
    <ellipse cx="28" cy="62" rx="7" ry="14" fill="url(#red_cloth)" transform="rotate(10 28 62)"/>
    <ellipse cx="72" cy="62" rx="7" ry="14" fill="url(#red_cloth)" transform="rotate(-10 72 62)"/>

    <!-- AK-47 Rifle -->
    <!-- Stock -->
    <path d="M65 70 L85 55 L88 60 L68 75 Z" fill="#5d4037" stroke="#3e2723" stroke-width="1"/>
    <!-- Body -->
    <rect x="55" y="65" width="25" height="6" transform="rotate(-20 67 68)" fill="#212121" />
    <!-- Curved Mag -->
    <path d="M60 72 Q65 85, 55 90 L50 88 Q58 83, 55 70" fill="#cc3e10" stroke="#111" stroke-width="1" />
    <!-- Barrel -->
    <rect x="40" y="72" width="20" height="3" transform="rotate(-20 50 73)" fill="#212121" />
    
    <!-- Sunglasses -->
    <path d="M43 36 L57 36 L55 40 L45 40 Z" fill="#111" />
  </g>
</svg>