<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="hullGradRed" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#50322c"/>
      <stop offset="50%" stop-color="#8a5a4a"/>
      <stop offset="100%" stop-color="#50322c"/>
    </linearGradient>
    <filter id="wake">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>
  <g>
    <!-- Water Wake -->
    <path d="M50 90 L10 100" stroke="#aeeeff" stroke-width="4" opacity="0.4" filter="url(#wake)"/>
    <path d="M50 90 L90 100" stroke="#aeeeff" stroke-width="4" opacity="0.4" filter="url(#wake)"/>

    <!-- Main Hull (Top Down) -->
    <path d="M50 5 Q60 20, 70 45 L70 85 L50 95 L30 85 L30 45 Q40 20, 50 5 Z" 
          fill="url(#hullGradRed)" stroke="#34201a" stroke-width="1.5"/>
    
    <!-- Main Gun Turret 1 (Fore) -->
    <circle cx="50" cy="25" r="8" fill="#5e4034" stroke="#34201a"/>
    <rect x="46" y="10" width="2" height="15" fill="#111"/> <!-- Barrel 1 -->
    <rect x="49" y="10" width="2" height="15" fill="#111"/> <!-- Barrel 2 -->
    <rect x="52" y="10" width="2" height="15" fill="#111"/> <!-- Barrel 3 -->
    
    <!-- Main Gun Turret 2 (Fore - Superfiring) -->
    <circle cx="50" cy="35" r="8" fill="#5e4034" stroke="#34201a"/>
    <rect x="46" y="20" width="2" height="15" fill="#111"/>
    <rect x="49" y="20" width="2" height="15" fill="#111"/>
    <rect x="52" y="20" width="2" height="15" fill="#111"/>

    <!-- Superstructure / Bridge -->
    <rect x="35" y="45" width="30" height="25" fill="#50322c" stroke="#34201a"/>
    <rect x="40" y="50" width="20" height="10" fill="#111" opacity="0.5"/> <!-- Bridge Windows/Details -->
    <circle cx="50" cy="55" r="3" fill="#ff9500"/> <!-- Radar/Comms -->

    <!-- Main Gun Turret 3 (Aft) -->
    <circle cx="50" cy="78" r="8" fill="#5e4034" stroke="#34201a"/>
    <rect x="46" y="80" width="2" height="15" fill="#111" transform="rotate(180 47 87.5)"/> <!-- Rear facing -->
    <rect x="49" y="80" width="2" height="15" fill="#111" transform="rotate(180 50 87.5)"/>
    <rect x="52" y="80" width="2" height="15" fill="#111" transform="rotate(180 53 87.5)"/>
    
    <!-- Secondary Batteries -->
    <circle cx="28" cy="50" r="3" fill="#605050" stroke="#111"/>
    <circle cx="28" cy="60" r="3" fill="#605050" stroke="#111"/>
    <circle cx="72" cy="50" r="3" fill="#605050" stroke="#111"/>
    <circle cx="72" cy="60" r="3" fill="#605050" stroke="#111"/>
    
    <!-- Helipad (Tiny, at very stern) -->
    <rect x="42" y="85" width="16" height="8" fill="#5e4034"/>
    <text x="50" y="91" font-family="Arial" font-size="6" fill="#ff9500" text-anchor="middle">H</text>
  </g>
</svg>