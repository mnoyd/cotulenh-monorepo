<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="blastRed" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="40%" stop-color="#ff9900"/>
      <stop offset="80%" stop-color="#aa3300"/>
      <stop offset="100%" stop-color="#330000" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="bodyGradRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffeebb"/>
      <stop offset="50%" stop-color="#8a1c1c"/>
      <stop offset="100%" stop-color="#4a0f0f"/>
    </linearGradient>
    <filter id="glowRed" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <g>
    <!-- Silo Base Structure -->
    <path d="M15 75 L50 90 L85 75 L50 60 Z" fill="#1a1a1a" stroke="#444" stroke-width="2"/>
    
    <!-- Open Hatch Doors -->
    <path d="M8 75 L38 60 L28 80 Z" fill="#2a1a1a" stroke="#5a2a2a" stroke-width="1.5"/>
    <path d="M92 75 L62 60 L72 80 Z" fill="#2a1a1a" stroke="#5a2a2a" stroke-width="1.5"/>

    <!-- Blast Cloud (Sharper) -->
    <circle cx="50" cy="80" r="18" fill="url(#blastRed)"/>
    
    <!-- Smoke Trail (Stylized) -->
    <path d="M50 85 Q48 92, 50 100 M50 85 Q52 92, 50 100" stroke="#fff" stroke-width="2" fill="none" opacity="0.6"/>

    <!-- Missile Body (Slimmer: Width reduced to 10 units) -->
    <g transform="translate(0, -5)">
      <!-- Main Fuselage: x range 45 to 55 -->
      <path d="M45 80 L45 35 Q50 15, 55 35 L55 80" fill="url(#bodyGradRed)" stroke="#2a0a0a" stroke-width="2"/>
      
      <!-- Warhead Cap (Pointier) -->
      <path d="M45 35 Q50 15, 55 35" fill="#ffcc00" stroke="#cc6600" stroke-width="1"/>
      
      <!-- Fins (Adjusted positions) -->
      <!-- Left Fin -->
      <path d="M45 75 L35 82 L45 82" fill="#5a1a1a" stroke="#2a0a0a" stroke-width="1.5"/>
      <!-- Right Fin -->
      <path d="M55 75 L65 82 L55 82" fill="#5a1a1a" stroke="#2a0a0a" stroke-width="1.5"/>
      <!-- Center Fin -->
      <path d="M50 75 L50 85" stroke="#2a0a0a" stroke-width="1.5"/>
    </g>
    
    <!-- Highlights -->
    <path d="M47 40 L47 70" stroke="#fff" stroke-width="1" opacity="0.4"/>
  </g>
</svg>