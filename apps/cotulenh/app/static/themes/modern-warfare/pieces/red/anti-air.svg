<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="chassisRed" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#50322c"/>
      <stop offset="50%" stop-color="#8a5a4a"/>
      <stop offset="100%" stop-color="#50322c"/>
    </linearGradient>
  </defs>
  <g>
    <!-- Truck Chassis -->
    <rect x="25" y="20" width="50" height="60" rx="5" fill="url(#chassisRed)" stroke="#34201a" stroke-width="1"/>
    
    <!-- Wheels -->
    <rect x="15" y="25" width="10" height="15" rx="2" fill="#111" />
    <rect x="15" y="55" width="10" height="15" rx="2" fill="#111" />
    <rect x="75" y="25" width="10" height="15" rx="2" fill="#111" />
    <rect x="75" y="55" width="10" height="15" rx="2" fill="#111" />
    
    <!-- Turret Base -->
    <circle cx="50" cy="50" r="18" fill="#5e4034" stroke="#34201a"/>
    
    <!-- Missile Pods -->
    <rect x="30" y="35" width="10" height="30" fill="#50322c" stroke="#34201a"/>
    <rect x="60" y="35" width="10" height="30" fill="#50322c" stroke="#34201a"/>
    
    <!-- Missiles Tips -->
    <circle cx="35" cy="40" r="3" fill="#ff9500"/>
    <circle cx="35" cy="50" r="3" fill="#ff9500"/>
    <circle cx="35" cy="60" r="3" fill="#ff9500"/>
    <circle cx="65" cy="40" r="3" fill="#ff9500"/>
    <circle cx="65" cy="50" r="3" fill="#ff9500"/>
    <circle cx="65" cy="60" r="3" fill="#ff9500"/>
    
    <!-- Radar Dish -->
    <path d="M42 20 Q50 10, 58 20" fill="none" stroke="#c99f8b" stroke-width="2"/>
    <path d="M50 20 L50 35" stroke="#34201a" stroke-width="1"/>
    <circle cx="50" cy="18" r="2" fill="#ff9500"/>
  </g>
</svg>