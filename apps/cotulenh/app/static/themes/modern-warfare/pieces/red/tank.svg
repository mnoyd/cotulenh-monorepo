<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bodyGradRed" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7a4a3a"/>
      <stop offset="100%" stop-color="#4a2e28"/>
    </linearGradient>
    <radialGradient id="turretGradRed" cx="50%" cy="50%" r="50%">
      <stop offset="50%" stop-color="#8a5a4a"/>
      <stop offset="100%" stop-color="#50322c"/>
    </radialGradient>
  </defs>

  <g>
    <!-- Tracks (Wider, chunkier for "heavy" feel) -->
    <rect x="12" y="12" width="18" height="76" rx="2" fill="#222" stroke="#111" />
    <rect x="70" y="12" width="18" height="76" rx="2" fill="#222" stroke="#111" />
    
    <!-- Track links details -->
    <path d="M12 20 H30 M12 30 H30 M12 40 H30 M12 50 H30 M12 60 H30 M12 70 H30" stroke="#333" stroke-width="1.5"/>
    <path d="M70 20 H88 M70 30 H88 M70 40 H88 M70 50 H88 M70 60 H88 M70 70 H88" stroke="#333" stroke-width="1.5"/>

    <!-- Hull (Slightly shorter, squat) -->
    <rect x="30" y="15" width="40" height="70" fill="url(#bodyGradRed)" stroke="#2a1a17" stroke-width="1.5"/>
    
    <!-- Reactive Armor on Hull Front -->
    <path d="M32 18 L68 18 L68 30 L32 30 Z" fill="#5e3a32" stroke="#2a1a17" opacity="0.8"/>
    <line x1="44" y1="18" x2="44" y2="30" stroke="#2a1a17"/>
    <line x1="56" y1="18" x2="56" y2="30" stroke="#2a1a17"/>

    <!-- External Fuel Drums (Rear) - Classic Soviet look -->
    <circle cx="36" cy="88" r="5" fill="#3a221d" stroke="#111"/>
    <circle cx="64" cy="88" r="5" fill="#3a221d" stroke="#111"/>

    <!-- Team Accent - Stripe on Engine Deck -->
    <rect x="40" y="75" width="20" height="4" fill="#ff9500"/>

    <!-- Turret (Cast/Round Shape) -->
    <circle cx="50" cy="55" r="18" fill="url(#turretGradRed)" stroke="#2a1a17" stroke-width="1.5"/>

    <!-- Era Blocks on Turret (The "Porcupine" look) -->
    <!-- Front Arc -->
    <rect x="36" y="42" width="8" height="6" transform="rotate(-20 40 45)" fill="#6d443b" stroke="#2a1a17"/>
    <rect x="56" y="42" width="8" height="6" transform="rotate(20 60 45)" fill="#6d443b" stroke="#2a1a17"/>
    <!-- Side Arc -->
    <rect x="30" y="52" width="6" height="8" transform="rotate(-10 33 56)" fill="#6d443b" stroke="#2a1a17"/>
    <rect x="64" y="52" width="6" height="8" transform="rotate(10 67 56)" fill="#6d443b" stroke="#2a1a17"/>
    
    <!-- Main Gun (Thick, long) -->
    <rect x="46" y="2" width="8" height="45" fill="#50322c" stroke="#2a1a17"/>
    <!-- Gun segment details -->
    <rect x="45" y="25" width="10" height="6" fill="#3e2621"/> <!-- Extractor -->
    <rect x="46" y="2" width="8" height="3" fill="#111"/> <!-- Muzzle -->

    <!-- Commander Hatch (Large, prominent lens) -->
    <circle cx="56" cy="58" r="5" fill="#333" stroke="#111"/>
    <circle cx="58" cy="56" r="2" fill="#a00" opacity="0.6"/> <!-- Infrared searchlight hint -->
    
    <!-- Machine Gun (AA Gun) -->
    <line x1="56" y1="58" x2="65" y2="45" stroke="#111" stroke-width="2.5"/>
  </g>
</svg>