  </defs>
  <g>
     <!-- Tracks -->
    <rect x="15" y="15" width="15" height="70" rx="2" fill="#111" />
    <rect x="70" y="15" width="15" height="70" rx="2" fill="#111" />
    
    <!-- Tread Details -->
