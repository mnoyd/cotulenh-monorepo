    <rect x="47" y="5" width="6" height="4" fill="#333"/>
    
    <!-- Commander Hatch -->
    <circle cx="58" cy="55" r="4" fill="#222" stroke="#111"/>
    <line x1="58" y1="55" x2="65" y2="45" stroke="#111" stroke-width="1"/> <!-- MG -->
    
    <!-- Vents (Rear) -->
