<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="barrelGradBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2c3e50"/>
      <stop offset="50%" stop-color="#506070"/>
      <stop offset="100%" stop-color="#2c3e50"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-opacity="0.5"/>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <!-- Split Trails (Deployed V-Shape) -->
    <!-- Left Trail -->
    <path d="M45 50 L20 90 L30 95 L50 60 Z" fill="#34495e" stroke="#1a2634"/>
    <rect x="18" y="88" width="12" height="8" transform="rotate(-20 25 90)" fill="#111"/> <!-- Spade -->
    
    <!-- Right Trail -->
    <path d="M55 50 L80 90 L70 95 L50 60 Z" fill="#34495e" stroke="#1a2634"/>
    <rect x="70" y="88" width="12" height="8" transform="rotate(20 75 90)" fill="#111"/> <!-- Spade -->
    
    <!-- Carriage Axle & Wheels -->
    <rect x="25" y="45" width="50" height="6" rx="2" fill="#2c3e50"/>
    <rect x="15" y="35" width="10" height="25" rx="2" fill="#111" stroke="#333"/> <!-- Left Wheel -->
    <rect x="75" y="35" width="10" height="25" rx="2" fill="#111" stroke="#333"/> <!-- Right Wheel -->
    
    <!-- Gun Mount / Breech -->
    <rect x="40" y="40" width="20" height="25" fill="#34495e" stroke="#1a2634"/>
    <circle cx="50" cy="50" r="8" fill="#2c3e50"/>
    
    <!-- Recoil Spades/System -->
    <rect x="42" y="35" width="16" height="15" fill="#222"/>
    
    <!-- LONG Barrel (175mm) -->
    <rect x="46" y="5" width="8" height="60" fill="url(#barrelGradBlue)" stroke="#1a2634"/>
    
    <!-- Muzzle Brake -->
    <rect x="44" y="5" width="12" height="10" fill="#111"/> 
    <rect x="44" y="8" width="12" height="2" fill="#333"/>
    
    <!-- Gun Shield (Optional, small) -->
    <path d="M35 45 L65 45 L60 35 L40 35 Z" fill="#4a6b8a" stroke="#111" opacity="0.8"/>
  </g>
</svg>