<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bodyGradBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50"/>
      <stop offset="50%" stop-color="#4a6b8a"/>
      <stop offset="100%" stop-color="#2c3e50"/>
    </linearGradient>
  </defs>
  <g>
    <!-- Heavy Truck Chassis -->
    <rect x="25" y="10" width="50" height="80" rx="3" fill="url(#bodyGradBlue)" stroke="#1a2634"/>
    
    <!-- Wheels (6x6) -->
    <rect x="15" y="15" width="10" height="15" rx="2" fill="#111"/>
    <rect x="75" y="15" width="10" height="15" rx="2" fill="#111"/>
    
    <rect x="15" y="55" width="10" height="15" rx="2" fill="#111"/>
    <rect x="75" y="55" width="10" height="15" rx="2" fill="#111"/>
    
    <rect x="15" y="75" width="10" height="15" rx="2" fill="#111"/>
    <rect x="75" y="75" width="10" height="15" rx="2" fill="#111"/>
    
    <!-- Cab -->
    <path d="M25 10 L75 10 L75 35 L25 35 Z" fill="#34495e" stroke="#1a2634"/>
    <rect x="30" y="15" width="40" height="10" rx="2" fill="#aeeeff"/> <!-- Windshield -->
    <rect x="35" y="8" width="30" height="4" fill="#f1c40f"/> <!-- Amber Warning Light Bar -->
    
    <!-- Towing/Recovery Bed -->
    <rect x="28" y="40" width="44" height="45" fill="#1a2634"/>
    <rect x="30" y="42" width="40" height="41" fill="#2c3e50" stroke="#111" stroke-dasharray="2 2"/> <!-- Grip Plate -->
    
    <!-- Large Crane / Tow Boom -->
    <path d="M40 50 L60 50 L55 85 L45 85 Z" fill="#34495e" stroke="#111"/> <!-- Boom Arm -->
    <circle cx="50" cy="50" r="6" fill="#111"/> <!-- Pivot -->
    
    <!-- Winch / Hook -->
    <path d="M48 85 L52 85 L52 95 L48 95 Z" fill="#111"/> <!-- Cable end -->
    <path d="M45 92 Q50 100, 55 92" stroke="#111" stroke-width="3" fill="none"/> <!-- Hook -->
    
    <!-- Stabilizers (Stowed) -->
    <rect x="20" y="80" width="5" height="10" fill="#333"/>
    <rect x="75" y="80" width="5" height="10" fill="#333"/>
  </g>
</svg>