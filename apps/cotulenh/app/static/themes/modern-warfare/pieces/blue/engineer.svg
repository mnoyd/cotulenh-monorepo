<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bodyGradBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50"/>
      <stop offset="50%" stop-color="#4a6b8a"/>
      <stop offset="100%" stop-color="#2c3e50"/>
    </linearGradient>
  </defs>
  <g>
    <!-- 6x6 Wheels -->
    <rect x="25" y="15" width="8" height="14" rx="2" fill="#111"/>
    <rect x="67" y="15" width="8" height="14" rx="2" fill="#111"/>
    
    <rect x="25" y="50" width="8" height="14" rx="2" fill="#111"/>
    <rect x="67" y="50" width="8" height="14" rx="2" fill="#111"/>
    
    <rect x="25" y="75" width="8" height="14" rx="2" fill="#111"/>
    <rect x="67" y="75" width="8" height="14" rx="2" fill="#111"/>

    <!-- Armored Hull (V-Hull) -->
    <path d="M35 10 L65 10 L68 85 L32 85 Z" fill="url(#bodyGradBlue)" stroke="#1a2634" stroke-width="2"/>
    
    <!-- Cab Area -->
    <path d="M35 10 L65 10 L65 35 L35 35 Z" fill="#34495e" stroke="#1a2634" opacity="0.8" stroke-width="1.5"/>
    <rect x="38" y="15" width="24" height="10" rx="2" fill="#aeeeff" stroke="#1a2634" stroke-width="1"/> <!-- Windshield -->
    
    <!-- Rear Storage / Equipment Box -->
    <rect x="38" y="45" width="24" height="30" fill="#1a2634"/>
    <rect x="40" y="47" width="20" height="26" fill="#2c3e50" stroke="#1a2634" stroke-dasharray="2 2" stroke-width="1"/>
    
    <!-- Robotic Arm Base -->
    <circle cx="65" cy="25" r="5" fill="#333" stroke="#111" stroke-width="1"/>
    
    <!-- Articulated Arm -->
    <path d="M65 25 L85 15" stroke="#444" stroke-width="6" stroke-linecap="round"/> <!-- Segment 1 -->
    <path d="M85 15 L80 35" stroke="#555" stroke-width="5" stroke-linecap="round"/> <!-- Segment 2 -->
    <circle cx="85" cy="15" r="3" fill="#111"/> <!-- Joint -->
    
    <!-- Claw / Manipulator -->
    <path d="M78 35 L75 42" stroke="#222" stroke-width="3"/>
    <path d="M82 35 L85 42" stroke="#222" stroke-width="3"/>
    <path d="M75 42 Q80 48 85 42" fill="none" stroke="#222" stroke-width="2.5"/>
    
    <!-- Clearance Lights -->
    <circle cx="37" cy="12" r="1.5" fill="#f1c40f" stroke="#b8860b" stroke-width="1"/>
    <circle cx="63" cy="12" r="1.5" fill="#f1c40f" stroke="#b8860b" stroke-width="1"/>
  </g>
</svg>