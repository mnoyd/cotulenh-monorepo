<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bodyGradBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2c3e50"/>
      <stop offset="50%" stop-color="#4a6b8a"/>
      <stop offset="100%" stop-color="#2c3e50"/>
    </linearGradient>
  </defs>
  <g>
    <!-- 8x8 Wheeled Chassis -->
    <rect x="25" y="10" width="50" height="80" rx="2" fill="url(#bodyGradBlue)" stroke="#1a2634"/>
    
    <!-- Wheels left -->
    <rect x="18" y="15" width="7" height="12" fill="#111" />
    <rect x="18" y="35" width="7" height="12" fill="#111" />
    <rect x="18" y="55" width="7" height="12" fill="#111" />
    <rect x="18" y="75" width="7" height="12" fill="#111" />
    
    <!-- Wheels right -->
    <rect x="75" y="15" width="7" height="12" fill="#111" />
    <rect x="75" y="35" width="7" height="12" fill="#111" />
    <rect x="75" y="55" width="7" height="12" fill="#111" />
    <rect x="75" y="75" width="7" height="12" fill="#111" />
    
    <!-- Command Module (Upper structure) -->
    <rect x="30" y="20" width="40" height="60" rx="3" fill="#34495e" stroke="#1a2634" />
    
    <!-- Comms Dishes -->
    <circle cx="40" cy="30" r="5" fill="#aaa" stroke="#111"/> 
    <circle cx="40" cy="30" r="2" fill="#00b4ff"/>
    
    <circle cx="60" cy="70" r="6" fill="#aaa" stroke="#111"/>
    <line x1="60" y1="70" x2="60" y2="64" stroke="#00b4ff" stroke-width="2"/>
    
    <!-- Star Insignia -->
    <path d="M50 40 L52 46 L58 46 L53 50 L55 56 L50 52 L45 56 L47 50 L42 46 L48 46 Z" fill="#fff" stroke="#00b4ff" stroke-width="0.5"/>
    
    <!-- Windows -->
    <rect x="35" y="12" width="10" height="4" fill="#aeeeff" />
    <rect x="55" y="12" width="10" height="4" fill="#aeeeff" />
  </g>
</svg>