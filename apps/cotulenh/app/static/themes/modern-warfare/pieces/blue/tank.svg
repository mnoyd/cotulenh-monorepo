<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bodyGradBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#5d85ab"/>
      <stop offset="100%" stop-color="#2c3e50"/>
    </linearGradient>
    <linearGradient id="stealthGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#34495e"/>
      <stop offset="50%" stop-color="#4a6b8a"/>
      <stop offset="100%" stop-color="#34495e"/>
    </linearGradient>
  </defs>

  <g>
    <!-- Tracks (Covered/Shrouded) -->
    <!-- We show just the bottom edge of tracks peeking out or fully shrouded -->
    <path d="M15 15 L25 10 L25 90 L15 85 Z" fill="#222"/>
    <path d="M85 15 L75 10 L75 90 L85 85 Z" fill="#222"/>
    
    <!-- Hull (Diamond/Stealth Shape) -->
    <path d="M25 10 L75 10 L80 85 L50 95 L20 85 Z" fill="url(#bodyGradBlue)" stroke="#1a2530" stroke-width="1.5"/>
    
    <!-- Hull Panel Lines (High Tech) -->
    <path d="M25 30 L75 30" stroke="#1a2530" stroke-width="1" opacity="0.5"/>
    <path d="M50 30 L50 95" stroke="#1a2530" stroke-width="1" opacity="0.5"/>

    <!-- Team Accent - Flowing Lights -->
    <path d="M35 85 L65 85" stroke="#00b4ff" stroke-width="2.5"/>
    
    <!-- Turret (Stealth/Faceted) -->
    <!-- Geometric, sharp angles, no curves -->
    <path d="M35 45 L50 35 L65 45 L62 75 L38 75 Z" fill="url(#stealthGrad)" stroke="#1a2530" stroke-width="1.5"/>

    <!-- Turret Top Detail -->
    <path d="M42 50 L58 50 L56 70 L44 70 Z" fill="#2c3e50"/>

    <!-- Main Gun (Shrouded/Railgun style) -->
    <rect x="47" y="5" width="6" height="30" fill="#34495e" stroke="#1a2530" stroke-width="1"/>
    <!-- Gun connects smoothly to turret -->
    <path d="M47 35 L35 45 L65 45 L53 35 Z" fill="#34495e"/> 
    
    <!-- Sensor/Optic Package (Instead of hatch) -->
    <rect x="52" y="40" width="4" height="4" fill="#111"/> 
    <rect x="53" y="41" width="2" height="2" fill="#00ffff" opacity="0.8"/> <!-- Cyber eye -->

    <!-- Vents/Cooling at Rear of Turret -->
    <rect x="40" y="73" width="20" height="2" fill="#111"/>
  </g>
</svg>