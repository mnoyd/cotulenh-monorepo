<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="blastBlue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="40%" stop-color="#00ccff"/>
      <stop offset="80%" stop-color="#003366"/>
      <stop offset="100%" stop-color="#001133" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="bodyGradBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ccffff"/>
      <stop offset="50%" stop-color="#004488"/>
      <stop offset="100%" stop-color="#002244"/>
    </linearGradient>
  </defs>
  <g>
    <!-- Silo Base Structure -->
    <path d="M15 75 L50 90 L85 75 L50 60 Z" fill="#1a1a1a" stroke="#444" stroke-width="2"/>
    
    <!-- Open Hatch Doors -->
    <path d="M8 75 L38 60 L28 80 Z" fill="#1a2634" stroke="#2c3e50" stroke-width="1.5"/>
    <path d="M92 75 L62 60 L72 80 Z" fill="#1a2634" stroke="#2c3e50" stroke-width="1.5"/>

    <!-- Blast Cloud (Sharper) -->
    <circle cx="50" cy="80" r="18" fill="url(#blastBlue)"/>
    
    <!-- Smoke Trail (Stylized) -->
    <path d="M50 85 Q48 92, 50 100 M50 85 Q52 92, 50 100" stroke="#fff" stroke-width="2" fill="none" opacity="0.6"/>

    <!-- Missile Body (Slimmer: Width reduced to 10 units) -->
    <g transform="translate(0, -5)">
      <!-- Main Fuselage: x range 45 to 55 -->
      <path d="M45 80 L45 35 Q50 15, 55 35 L55 80" fill="url(#bodyGradBlue)" stroke="#002244" stroke-width="2"/>
      
      <!-- Warhead Cap (Pointier) -->
      <path d="M45 35 Q50 15, 55 35" fill="#00ffff" stroke="#0088cc" stroke-width="1"/>
      
      <!-- Fins (Adjusted positions) -->
      <!-- Left Fin -->
      <path d="M45 75 L35 82 L45 82" fill="#003366" stroke="#002244" stroke-width="1.5"/>
      <!-- Right Fin -->
      <path d="M55 75 L65 82 L55 82" fill="#003366" stroke="#002244" stroke-width="1.5"/>
      <!-- Center Fin -->
      <path d="M50 75 L50 85" stroke="#002244" stroke-width="1.5"/>
    </g>
    
    <!-- Highlights -->
    <path d="M47 40 L47 70" stroke="#fff" stroke-width="1" opacity="0.3"/>
  </g>
</svg>