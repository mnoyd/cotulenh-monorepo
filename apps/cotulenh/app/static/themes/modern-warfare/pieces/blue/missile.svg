<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="blast" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="50%" stop-color="#ff9900"/>
      <stop offset="100%" stop-color="#333"/>
    </radialGradient>
    <linearGradient id="bodyGradBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#aeeeff"/>
      <stop offset="50%" stop-color="#2c3e50"/>
      <stop offset="100%" stop-color="#1a2634"/>
    </linearGradient>
    <filter id="blurBlast">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
  </defs>
  <g>
    <!-- Silo Hatch (Opened) -->
    <path d="M20 70 L50 85 L80 70 L50 55 Z" fill="#111" stroke="#333"/>
    <path d="M10 70 L40 55 L30 75 Z" fill="#2c3e50" stroke="#1a2634"/> <!-- Door 1 -->
    <path d="M90 70 L60 55 L70 75 Z" fill="#2c3e50" stroke="#1a2634"/> <!-- Door 2 -->
    
    <!-- Blast Cloud -->
    <circle cx="50" cy="80" r="15" fill="url(#blast)" filter="url(#blurBlast)"/>
    
    <!-- Missile Body (Launching Angled) -->
    <path d="M45 75 L45 30 Q50 20, 55 30 L55 75" fill="url(#bodyGradBlue)" stroke="#1a2634"/>
    <path d="M45 75 L35 85 L55 85 L65 75" fill="#34495e"/> <!-- Fins Base -->
    
    <!-- Fins -->
    <path d="M45 70 L35 75 L45 75" fill="#2c3e50"/>
    <path d="M55 70 L65 75 L55 75" fill="#2c3e50"/>
    
    <!-- Warhead -->
    <path d="M45 30 Q50 15, 55 30" fill="#aeeeff"/>
    <path d="M45 35 L55 35" stroke="#00b4ff" stroke-width="1"/>
    
    <!-- Smoke Trail -->
    <path d="M50 85 Q40 95, 50 100" stroke="#fff" stroke-width="5" stroke-opacity="0.5" filter="url(#blurBlast)"/>
  </g>
</svg>