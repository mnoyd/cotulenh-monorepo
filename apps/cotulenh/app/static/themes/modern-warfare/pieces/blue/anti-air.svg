<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bodyGradBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50"/>
      <stop offset="50%" stop-color="#4a6b8a"/>
      <stop offset="100%" stop-color="#2c3e50"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-opacity="0.5"/>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <!-- Deployed Outriggers (Cruciform Base) - "Static/Towed" look -->
    <path d="M50 50 L20 80 L15 75 L45 45 Z" fill="#1a2634" stroke="#111"/> <!-- Rear Left -->
    <path d="M50 50 L80 80 L85 75 L55 45 Z" fill="#1a2634" stroke="#111"/> <!-- Rear Right -->
    <path d="M50 50 L20 20 L25 15 L55 45 Z" fill="#1a2634" stroke="#111"/> <!-- Front Left -->
    <path d="M50 50 L80 20 L75 15 L45 45 Z" fill="#1a2634" stroke="#111"/> <!-- Front Right -->
    
    <!-- Spikes/ Feet on outriggers -->
    <circle cx="18" cy="78" r="3" fill="#111"/>
    <circle cx="82" cy="78" r="3" fill="#111"/>
    <circle cx="22" cy="18" r="3" fill="#111"/>
    <circle cx="78" cy="18" r="3" fill="#111"/>

    <!-- Central Turret Platform -->
    <circle cx="50" cy="50" r="15" fill="#34495e" stroke="#1a2634"/>
    
    <!-- The AA GUNS (Twin Barrel) -->
    <!-- Left Gun -->
    <rect x="40" y="5" width="6" height="60" fill="#506070" stroke="#111"/>
    <rect x="38" y="5" width="10" height="8" fill="#111"/> <!-- Muzzle Brake -->
    <rect x="38" y="25" width="10" height="4" fill="#333"/> <!-- Clamp -->
    
    <!-- Right Gun -->
    <rect x="54" y="5" width="6" height="60" fill="#506070" stroke="#111"/>
    <rect x="52" y="5" width="10" height="8" fill="#111"/> <!-- Muzzle Brake -->
    <rect x="52" y="25" width="10" height="4" fill="#333"/> <!-- Clamp -->
    
    <!-- Gun Breech / Mechanism -->
    <rect x="35" y="45" width="30" height="20" rx="3" fill="#2c3e50" stroke="#111"/>
    
    <!-- Gunner Shield -->
    <path d="M30 40 L70 40 L65 30 L35 30 Z" fill="#4a6b8a" stroke="#1a2634" opacity="0.9"/>
    
    <!-- Ammo Boxes -->
    <rect x="25" y="45" width="10" height="15" fill="#2c3e50" stroke="#111"/>
    <rect x="65" y="45" width="10" height="15" fill="#2c3e50" stroke="#111"/>
    
    <!-- Tow Hitch (Folded/Stowed at rear) -->
    <rect x="48" y="65" width="4" height="15" fill="#333"/>
    <circle cx="50" cy="80" r="3" fill="none" stroke="#333" stroke-width="2"/>
  </g>
</svg>