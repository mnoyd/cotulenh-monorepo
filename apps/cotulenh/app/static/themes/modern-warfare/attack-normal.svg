<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <!-- Jet Shape -->
    <g id="fighter-jet">
      <path d="M0 0 L-4 8 L-12 10 L-2 14 L0 24 L2 14 L12 10 L4 8 Z" fill="white" />
    </g>
  </defs>

  <!-- Jet 1: Swooping in from top-left -->
  <g transform="translate(24, 24) rotate(135)">
    <use href="#fighter-jet" transform="scale(0.8)" />
    <!-- Trail -->
    <path d="M0 -5 L0 -20" stroke="white" stroke-width="2" opacity="0.5" />
  </g>

  <!-- Jet 2: Swooping in from bottom-right (Chasing/Engaging) -->
  <g transform="translate(40, 40) rotate(-45)">
    <use href="#fighter-jet" transform="scale(0.8)" />
    <!-- Trail -->
    <path d="M0 -5 L0 -20" stroke="white" stroke-width="2" opacity="0.5" />
  </g>

  <!-- Action/Crosshair Center -->
  <g transform="translate(32, 32)">
    <circle cx="0" cy="0" r="12" stroke="white" stroke-width="1" stroke-dasharray="2 2" fill="none" opacity="0.6" />
    <path d="M-8 -8 L8 8" stroke="white" stroke-width="2" />
    <path d="M8 -8 L-8 8" stroke="white" stroke-width="2" />
  </g>
  
  <!-- Speed Lines -->
  <path d="M10 50 Q 32 60 54 50" stroke="white" stroke-width="1" fill="none" opacity="0.3" />
</svg>
