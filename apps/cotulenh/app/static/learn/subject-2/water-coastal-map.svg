<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="780" viewBox="0 0 720 780" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Reuse existing board grid -->
  <image href="/assets/board-grid.svg" width="720" height="780" />
  
  <style>
    .highlight { 
      mix-blend-mode: multiply; 
      opacity: 0.6; 
    }
    .label { 
      font-family: sans-serif; 
      font-size: 20px; 
      font-weight: bold; 
      text-anchor: middle; 
      fill: #111827;
      text-shadow: 0 0 4px #ffffff;
    }
    .label-box { 
      fill: rgba(255, 255, 255, 0.9); 
      stroke: #6b7280; 
      stroke-width: 1; 
      rx: 4; 
    }
    .arrow { 
      stroke: #111827; 
      stroke-width: 2; 
      marker-end: url(#arrowhead); 
      filter: drop-shadow(0 0 2px #ffffff);
    }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#111827" />
    </marker>
  </defs>

  <!-- Water Zone (Files A & B: 0-150) -->
  <rect x="0" y="0" width="150" height="780" fill="#60a5fa" class="highlight" />
  
  <!-- Coastal Zone (File C: 150-210) -->
  <rect x="150" y="0" width="60" height="780" fill="#34d399" class="highlight" />

  <!-- Labels -->
  <!-- Water Label -->
  <rect x="250" y="180" width="140" height="30" class="label-box" />
  <text x="320" y="202" class="label">Water Zone</text>
  <line x1="250" y1="195" x2="140" y2="195" class="arrow" />

  <!-- Coastal Label -->
  <rect x="250" y="240" width="150" height="30" class="label-box" />
  <text x="325" y="262" class="label">Coastal Zone</text>
  <line x1="250" y1="255" x2="200" y2="255" class="arrow" />

</svg>
