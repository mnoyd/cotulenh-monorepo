<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="780" viewBox="0 0 720 780" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Reuse existing board grid -->
  <image href="/assets/board-grid.svg" width="720" height="780" />
  
  <style>
    .river-highlight { 
      fill: #3b82f6; 
      mix-blend-mode: multiply;
      opacity: 0.6; 
    }
    .bridge { 
      fill: #b45309; 
      stroke: #78350f; 
      stroke-width: 2; 
    }
    .label { 
      font-family: sans-serif; 
      font-size: 20px; 
      font-weight: bold; 
      text-anchor: middle; 
      fill: #111827; 
      text-shadow: 0 0 4px #ffffff;
    }
    .label-box { 
      fill: rgba(255, 255, 255, 0.9); 
      stroke: #6b7280; 
      stroke-width: 1; 
      rx: 4; 
    }
    .arrow { 
      stroke: #111827; 
      stroke-width: 2; 
      marker-end: url(#arrowhead); 
      filter: drop-shadow(0 0 2px #ffffff);
    }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#111827" />
    </marker>
  </defs>

  <!-- River Zone (y=360 to y=420) -->
  <rect x="0" y="360" width="720" height="60" class="river-highlight" />

  <!-- Bridges -->
  <!-- F6/F7 Bridge -->
  <rect x="345" y="360" width="30" height="60" class="bridge" />
  <!-- Bridge planks -->
  <line x1="345" y1="365" x2="375" y2="365" stroke="#fcd34d" stroke-width="2" />
  <line x1="345" y1="375" x2="375" y2="375" stroke="#fcd34d" stroke-width="2" />
  <line x1="345" y1="385" x2="375" y2="385" stroke="#fcd34d" stroke-width="2" />
  <line x1="345" y1="395" x2="375" y2="395" stroke="#fcd34d" stroke-width="2" />
  <line x1="345" y1="405" x2="375" y2="405" stroke="#fcd34d" stroke-width="2" />
  <line x1="345" y1="415" x2="375" y2="415" stroke="#fcd34d" stroke-width="2" />

  <!-- H6/H7 Bridge -->
  <rect x="465" y="360" width="30" height="60" class="bridge" />
  <!-- Bridge planks -->
  <line x1="465" y1="365" x2="495" y2="365" stroke="#fcd34d" stroke-width="2" />
  <line x1="465" y1="375" x2="495" y2="375" stroke="#fcd34d" stroke-width="2" />
  <line x1="465" y1="385" x2="495" y2="385" stroke="#fcd34d" stroke-width="2" />
  <line x1="465" y1="395" x2="495" y2="395" stroke="#fcd34d" stroke-width="2" />
  <line x1="465" y1="405" x2="495" y2="405" stroke="#fcd34d" stroke-width="2" />
  <line x1="465" y1="415" x2="495" y2="415" stroke="#fcd34d" stroke-width="2" />

  <!-- Labels -->
  <rect x="180" y="310" width="80" height="30" class="label-box" />
  <text x="220" y="332" class="label">River</text>
  <line x1="220" y1="340" x2="220" y2="360" class="arrow" />

  <rect x="330" y="280" width="90" height="30" class="label-box" />
  <text x="375" y="302" class="label">Bridge</text>
  <line x1="375" y1="310" x2="360" y2="360" class="arrow" />
  <line x1="375" y1="310" x2="480" y2="360" class="arrow" />

</svg>
