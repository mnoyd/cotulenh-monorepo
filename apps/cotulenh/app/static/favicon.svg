<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Dome Gradient -->
    <radialGradient id="domeGrad" cx="30%" cy="30%" r="80%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="#43a047" />
      <stop offset="60%" stop-color="#2e7d32" />
      <stop offset="100%" stop-color="#1b5e20" />
    </radialGradient>
    
    <!-- Brim Gradient -->
    <linearGradient id="brimGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2e7d32" />
      <stop offset="100%" stop-color="#1b5e20" />
    </linearGradient>

    <!-- Strap Gradient -->
    <linearGradient id="strapGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#5d4037" />
      <stop offset="40%" stop-color="#8d6e63" />
      <stop offset="60%" stop-color="#8d6e63" />
      <stop offset="100%" stop-color="#5d4037" />
    </linearGradient>

    <!-- Badge Gradient -->
    <radialGradient id="badgeGrad" cx="50%" cy="40%" r="60%">
      <stop offset="50%" stop-color="#ef5350" />
      <stop offset="100%" stop-color="#b71c1c" />
    </radialGradient>

    <!-- Star Gradient -->
    <linearGradient id="starGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffff00" />
      <stop offset="50%" stop-color="#ffeb3b" />
      <stop offset="100%" stop-color="#fbc02d" />
    </linearGradient>

    <filter id="drop-shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12" />
      <feOffset dx="0" dy="8" result="offsetblur" />
      <feComponentTransfer>
         <feFuncA type="linear" slope="0.6"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(256, 280)" filter="url(#drop-shadow)">
    
    <!-- 1. Brim (Back) -->
    <path
      d="M -230 40 Q -230 110 0 110 Q 230 110 230 40"
      fill="#1b5e20"
    />

    <!-- 2. Dome -->
    <path
      d="M -180 40 
         C -180 -120 -120 -210 0 -210 
         C 120 -210 180 -120 180 40
         Z"
      fill="url(#domeGrad)"
    />
    
    <!-- Dome Ribs -->
    <path d="M 0 -210 L 0 40" stroke="#1b5e20" stroke-width="2" opacity="0.3" />
    <path d="M -90 -160 Q 0 -210 90 -160" fill="none" stroke="#1b5e20" stroke-width="2" opacity="0.2" transform="rotate(30)" />

    <!-- Top Button -->
    <ellipse cx="0" cy="-210" rx="30" ry="12" fill="#1b5e20" />
    <ellipse cx="0" cy="-212" rx="25" ry="8" fill="#388e3c" />

    <!-- 3. Brim (Front) -->
    <path
      d="M -240 40 
         Q -240 130 0 130 
         Q 240 130 240 40 
         Q 240 0 0 0 
         Q -240 0 -240 40 Z"
      fill="url(#brimGrad)"
    />

    <!-- Band -->
    <path
      d="M -184 30 Q 0 65 184 30 L 184 52 Q 0 87 -184 52 Z"
      fill="#1b5e20"
      opacity="0.8"
    />

    <!-- 4. Leather Strap -->
    <g>
      <!-- Main Strap Body -->
      <path
        id="strapPath"
        d="M -210 50 C -150 140 150 140 210 50"
        fill="none"
        stroke="url(#strapGrad)"
        stroke-width="22"
        stroke-linecap="round"
      />
      <!-- Stitching -->
      <path
        d="M -200 52 C -145 130 145 130 200 52"
        fill="none"
        stroke="#5d4037"
        stroke-width="2"
        stroke-dasharray="6 4"
        opacity="0.8"
      />
      <path
        d="M -200 48 C -145 126 145 126 200 48"
        fill="none"
        stroke="#5d4037"
        stroke-width="2"
        stroke-dasharray="6 4"
        opacity="0.8"
      />
    </g>
    
    <!-- Buckles -->
    <g transform="translate(-165, 80) rotate(25)">
      <rect x="-14" y="-20" width="28" height="40" rx="4" fill="none" stroke="#ffb300" stroke-width="4" />
      <line x1="0" y1="-20" x2="0" y2="20" stroke="#ffb300" stroke-width="3" />
    </g>
    <g transform="translate(165, 80) rotate(-25)">
      <rect x="-14" y="-20" width="28" height="40" rx="4" fill="none" stroke="#ffb300" stroke-width="4" />
      <line x1="0" y1="-20" x2="0" y2="20" stroke="#ffb300" stroke-width="3" />
    </g>

    <!-- 5. Badge -->
    <g transform="translate(0, 15)">
        <!-- Outer Gold Rim -->
        <circle cx="0" cy="0" r="56" fill="#ffb300" />
        
        <!-- Gear / Cog Detail at Bottom -->
        <path
            d="M -30 45 L -25 55 L -15 50 L -10 60 L 0 56 L 10 60 L 15 50 L 25 55 L 30 45"
            fill="none"
            stroke="#ffb300"
            stroke-width="6"
            stroke-linejoin="round"
            transform="translate(0, -6)"
        />
        
        <!-- Red Background -->
        <circle cx="0" cy="0" r="50" fill="url(#badgeGrad)" />
        
        <!-- Inner Ring -->
        <circle cx="0" cy="0" r="48" fill="none" stroke="#b71c1c" stroke-width="1" />

        <!-- Star -->
        <g transform="translate(0, 2)">
            <polygon
              points="0,-35 11,-10 38,-10 16,6 24,32 0,16 -24,32 -16,6 -38,-10 -11,-10"
              fill="url(#starGrad)"
            />
            <!-- Facets -->
            <path d="M 0 -35 L 0 16" stroke="#f57f17" stroke-width="1" opacity="0.4" />
            <path d="M 11 -10 L -16 6" stroke="#f57f17" stroke-width="1" opacity="0.4" />
            <path d="M 38 -10 L -24 32" stroke="#f57f17" stroke-width="1" opacity="0.4" />
            <path d="M 16 6 L -38 -10" stroke="#f57f17" stroke-width="1" opacity="0.4" />
            <path d="M 24 32 L -11 -10" stroke="#f57f17" stroke-width="1" opacity="0.4" />
        </g>
    </g>
    
    <!-- Grommets -->
    <circle cx="-80" cy="-100" r="6" fill="#1a237e" stroke="#ffb300" stroke-width="2" />
    <circle cx="80" cy="-100" r="6" fill="#1a237e" stroke="#ffb300" stroke-width="2" />

  </g>
</svg>
